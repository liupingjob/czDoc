<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>商家服务</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
<div class="jx-wrap">
    <!--头部-->

    <!--头部 结束-->
        <!--内容-->

        <div class="jx-main-bg" style="background:url(images/font-baner.jpg) no-repeat center top;">
            <div class="jx-main">
                <div class="jx-content loginbd clearfix">
                    <a class="picFoucs" href="http://shop.jiuxian.com/brand-383/activity-2907.htm" target="_blank"></a>
                    <div class="jx-contentbd"><a class="jx-pcLoginLink"><i></i></a>
                        <div class="loginCon">
                            <div class="loginTit clearfix">
                                <a href="javascript:;" class="userLogin on">帐号登录</a>
                            </div>
                            <div class="loginType loginUsual">
                                <div class="Frame enterFrame">
                                    <div class="filter">
                                        <em class="userIconBox"><i class="userIcon"></i></em>
                                        <p style="display:none;">用户名/邮箱/手机号</p>
                                        <i class="judge"></i>
                                        <i class="judgeDel"></i>
                                    </div>
                                    <input id="userName" class="text" type="text" name="uname" autocomplete="off" value=""/>
                                    <div class="mistakeTip" style="display:none">请输入用户名/邮箱/手机号</div>
                                    <div class="mistakeTip02" style="display:none">请输入用户名/邮箱/手机号</div>
                                </div>
                                <div class="Frame enterFrame">
                                    <div class="filter">
                                        <em class="userIconBox"><i class="pwdIcon"></i></em>
                                        <p style="display:none;">密码</p>
                                        <i class="judge"></i>
                                        <i class="judgeDel"></i>
                                    </div>
                                    <input maxlength="20" id="password" class="text" type="password" autocomplete="off" name='_pwd' onpaste="return false"/>
                                    <input type="hidden" id="pwd" name="pwd"/>
                                    <div class="mistakeTip" style="display:none">请输入密码</div>
                                    <div class="mistakeTip02" style="display:none">请输入密码</div>
                                </div>
                                <div class="moreChoice clearfix">
                                    <div class="auto">
                                        <input type="checkbox" class="check" id="auto" name="remember" value="yes" />
                                        <label for="auto">自动登录</label>
                                    </div>
                                    <a class="freeReg" href="#">忘记密码</a>

                                </div>
                                <div class="loginBtn">
                                    <input name="bi_Usuallogin" type="button" id="save" value="登&nbsp;&nbsp;录"/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!--内容结束-->


</div>

</html>
